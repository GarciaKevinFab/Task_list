<div class="custom-modal modal fade" [id]="modalId" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-lg">
      <div class="modal-header py-3 px-4">
        <h5 class="modal-title fw-bold" id="modalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body py-4 px-4">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer py-3 px-4 justify-content-between">
        <button *ngIf="showSaveButton" type="button" class="btn btn-primary rounded-pill" (click)="save()">Save</button>
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
