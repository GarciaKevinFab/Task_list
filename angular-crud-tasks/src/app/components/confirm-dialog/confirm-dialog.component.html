<div class="modal-overlay">
  <div class="modal-container">
    <h2 mat-dialog-title class="modal-title">Confirmación</h2>
    <mat-dialog-content class="modal-content">¿Estás seguro de que deseas eliminar esta tarea?</mat-dialog-content>
    <mat-dialog-actions class="modal-actions">
      <button mat-button mat-dialog-close class="modal-action-button modal-action-button-cancel">No</button>
      <!-- El botón "Sí" devolverá true -->
      <button mat-button [mat-dialog-close]="true" class="modal-action-button modal-action-button-confirm">Sí</button>
    </mat-dialog-actions>
  </div>
</div>
